<!-- override this partial to add content before the body tag closes -->

<style>
    /* this is for adding multi-column support to reveal-hugo */
    /* source: https://stackoverflow.com/a/47139091 */
    .multiCol {
        display: table;
        table-layout: fixed; // don't fudge depending on content
        width: 100%;
        text-align: center; // matter of taste, makes imho sense
        .col {
            display: table-cell;
            vertical-align: middle;
            width: 50%;
            padding: 2% 0 2% 3%; // some vertical, and between columns
            &:first-of-type { padding-left: 0; } // there's nothing before col1
        }
    }  
</style>
